<div class="card border-danger mt-5 w-100" id="about">
    <div class="card-header">
        <h4 class="card-title text-center text-dark" [innerHTML]="i18n.NAV"></h4>
    </div>
    <div class="card-body text-center">
        <div class="row align-items-center">
            <div class="col-sm">
                <h4 class="card-title text-dark" [innerHTML]="i18n.NAME"></h4>
                <p class="card-text text-dark-emphasis" [innerHTML]="i18n.DESCRIPTION"></p>
            </div>
            <div class="col-sm my-5">
                <img src="assets/self.png" class="img-thumbnail border-danger" style="max-width: 50%;">
            </div>
        </div>
    </div>
</div>
